<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container wrapper">
        <div id="top" class="container top"></div>
        <div class="container main">
            <div class="board">
                <div id="1" class="cell cell__1-1"></div>
                <div id="2" class="cell cell__1-2"></div>
                <div id="3" class="cell cell__1-3"></div>
                <div id="4" class="cell cell__2-1"></div>
                <div id="5" class="cell cell__2-2"></div>
                <div id="6" class="cell cell__2-3"></div>
                <div id="7" class="cell cell__3-1"></div>
                <div id="8" class="cell cell__3-2"></div>
                <div id="9" class="cell cell__3-3"></div>
            </div>
        </div>
        <button id="button-reset">Reset</button>
        <div class="container footer"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
